<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="userCreate">
<head>
<title>Home画面</title>
</head>
	<div id="main">
		<div id="top">
			<p>UserCreate</p>
		</div>
		<p th:if="${message}" th:text="${message}">
		<div>
			<table>
			<form action="/usercreateAction" method="post">
				<tr>
					<td><label>ログインID:</label></td>
					<td><input type="text" name="login_id" th:value="${login_id}"/></td>
				</tr>
				<tr>
					<td><label>ログインPASS:</label></td>
					<td><input type="password" name="login_pass" th:value="${login_pass}"/></td>
				</tr>
				<tr>
					<td><label>ユーザー名:</label></td>
					<td><input type="text" name="user_name" th:value="${user_name}"/></td>
				</tr>
				<tr><td></td>
						<td><input type="submit" value="新規登録"></td>
				</tr>
			</form>
			</table>
		</div>
	</div>

</body>
</html>
