<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta http-equiv="Content-Type" content="text.html" charset="UTF-8">
<link th:href="@{/css/style.css}" rel="stylesheet"></link>

<title th:text="${title}">Top page</title>
</head>

<body>
	<div th:replace="~{parts/header.html :: header}"></div><!--/* ~{}は省略できる*/-->
	
	<div id="main" th:switch=${msg}>
	
	<p th:if="${session.loginUserId}" th:text="'ログイン中：'+${session.loginUserId}">
	<p th:text="${message}">
	<p th:text="${session.loginmsg}">
		<div class="top" >
			<div th:case="HOME">
				<img id="player" src="img/player.png">
				<img id="enemy" src="img/enemy.png">
				<img id="player_bullet" src="img/player_bullet.png">
				<img id="enemy_bullet" src="img/enemy_bullet.png">
				<canvas id="screen" width='240' height='320'></canvas>
				<script src="js/shooting.js"></script>
				<img src="/photo/jQuery_image2.jpg">
			</div>
			<div th:case="ITEMLIST"><div th:replace="~{/parts/itemList :: itemlist}"></div></div>
			<div th:case="ITEMDETAILS"><div th:replace="~{/parts/itemDetails :: ItemDetails}"></div></div>
			<div th:case="LOGIN"><div th:replace="~{/parts/login :: login}"></div></div>
			<div th:case="USERCREATE"><div th:replace="~{/parts/userCreate :: userCreate}"></div></div>
			<div th:case="USERCREATECOMFIRM"><div th:replace="~{/parts/userCreateComfirm :: userCreateComfirm}"></div></div>
			<div th:case="USERCREATECOMPLETE"><div th:replace="~{/parts/userCreateComplete :: userCreateComplete}"></div></div>
			<div th:case="MYPAGE"><div th:replace="~{/parts/myPage :: myPage}"></div></div>
			
			<div th:case="CARTINFO"><div th:replace="~{/parts/cartInfo :: cartInfo}"></div></div>
			<div th:case="BUYITEMCONFIRM"><div th:replace="~{/parts/buyItemConfirm :: BuyItemConfirm}"></div></div>
			<div th:case="BUYITEMCOMPLETE"><div th:replace="~{/parts/buyItemComplete :: BuyItemComplete}"></div></div>
			
			
		</div>
	</div>
	<div th:replace="/parts/footer.html :: footer"></div>
</body>
</html>
