<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="cartInfo">
<head>
</head>
<body>
	<div id="main">
		<div id="top">
			<p>カート画面</p>
		</div>
		<div th:if="${cartzero}">
		<table>
			<tr>
				<th>✔</th>
				<th>画像</th>
				<th>商品名</th>
				<th>値段</th>
				<th>購入個数</th>
				<th>小計</th>
			</tr>
			<form action="/deletecart" method="post">
				<tr th:each="obj : ${cartinfo}">
					<td><input type="checkbox" name="checkdelete" th:value="${obj.id}"></td>
					<td th:text="${obj.image_file_name}" /></td>
					<td th:text="${obj.item_name}" /></td>
					<td th:text="${obj.item_price}" /></td>
					<td th:text="${obj.product_count}" /></td>
					<td th:text="${obj.item_price}*${obj.product_count}" /></td>
				</tr>
				<input type="submit" value="選択した商品を削除">
			</form>
			<h2 th:text="'合計金額：'+${carttotalprice}" ></h2>
			<form action="/buyItemConfirm" method="get">
				<input type="submit" value="決済">
			</form>
		</table>
		</div>
		
		<div th:unless="${cartzero}" >
			<h1>お前は手ぶらでレジへ向かうのか・・・？</h1>
		</div>
		
	</div>
</body>
</html>
