<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="itemlist">
<head>
<title th:text="${title}"></title>

</head>
<body>
<div>
	<h3>商品情報一覧</h3>
		<table border="1">
			<tr>
				<th>商品ID</th>
				<th>商品名</th>
				<th>値段</th>
				<th>在庫</th>
				<th>詳細</th>
			</tr>
			<tr th:each="obj : ${itemlist}">
				<td th:text="${obj.id}"></td>
				<td th:text="${obj.item_name}"></td>
				<td th:text="${obj.item_price}"></td>
				<td th:text="${obj.item_stock}"></td>
				<td th:text="${obj.product_description}"></td>
				<td>
				<form action="/ItemDetails" method="post">			
				<input type="submit" value="詳細">
					<input type="hidden" name="itemdetailID" th:value="${obj.product_id}">
				</form></td>
				<td>
				<form action="/AddCart" method="post">
					<select name="itemcount" >
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
					<input type="submit" value="カートへ追加">
					<input type="hidden" name="itemdetailID" th:value="${obj.product_id}">
				</form></td>
			</tr>
		</table>
		</div>
</body>
</html>
